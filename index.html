This file contains the main functionality for the single row Scrabble game. It loads the JSON data 
from the "pieces.json" file, all 100 pieces, and generates the tiles for the game. 

The user can drag and drop tiles from the rack to the board, wher the score is calculated based on 
the cell type and tile value. Information displayed includes the current word, the current word 
score, total score for the game, and the number of remaining tiles. All this information is updated
dynamically as the user interacts in the game. 

The four other functions are for the reset button, the submit button, the new hand function, and recall
button. Reset will fully reset the tile pool, score, and board. Submit will submit the current word and
update the total score. New hand will discard the current rack and draw 7 new tiles, updating the tile
pool. Recall will recall all tiles on the board back to the rack.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5: Drag and Drop Scrabble</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Drag and Drop Scrabble</h1>
    <div class="game">
        <div class="info">
            <div class="word">
                <h3>Word: <span id="word-value">NaN</span></h2>
            </div>
            
            <div class="score">
                <h3>Score: <span id="score-value">0</span></h2>
            </div>
            <div class="total-score">
                <h3>Total Score: <span id="total-score">0</span></h3>
            </div>
            <div class="remaining">
                <h3>Tiles Remaining: <span id="remaining">NaN</span></h2>
            </div>
        </div>
        <!-- 
        Board will be represented by cells:
        - Blank (blank)
        - Double Letter (double_letter)
        - Double Word (double_word)
        This naming scheme prevents confusion with the letter tiles.
         -->
        <div class="board"> 
            <div class="cell" id="blank"></div>
            <div class="cell" id="blank"></div>
            <div class="cell" id="double-letter"></div>
            <div class="cell" id="blank"></div>
            <div class="cell" id="double-word"> </div>
            <div class="cell" id="blank"></div>
            <div class="cell" id="blank"></div>
        </div>
        <!-- Rack will be represented by tiles -->
        <div class="rack">
            <!-- Default list of tiles, if these load something is wrong-->
            <div class="tile" id="A">A</div>
            <div class="tile" id="B">B</div>
            <div class="tile" id="C">C</div>
            <div class="tile" id="D">D</div>
            <div class="tile" id="E">E</div>
            <div class="tile" id="F">F</div>
            <div class="tile" id="G">G</div>
        </div>
    </div>
    <div class = "user-buttons">
        <div class="submit">
            <button class="submit-word">Submit Word</button>
        </div>
        
        <div class="new-hand">
            <button class="new-hand">New Hand</button>
        </div>
        <div class="recall">
            <button class="recall">Recall Tiles </button>
        </div>
        <div class="reset">
            <button class="reset">Reset Game</button>
        </div>
    </div>
    <!-- Import jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
